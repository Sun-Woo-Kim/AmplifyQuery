name: Automated NPM Release

on:
  push:
    branches:
      - main # main 브랜치에 푸시될 때마다 실행
  workflow_dispatch: # 수동 실행도 가능

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # merge-release가 commit history를 분석하기 위해 전체 히스토리 필요
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: npm install

      - name: Run tests (if available)
        run: |
          if npm run test --if-present; then
            echo "Tests passed"
          else
            echo "No tests found or tests failed, continuing..."
          fi

      # prepublishOnly가 watch 모드일 경우를 대비해 timeout 설정
      - name: Automated releases for npm packages
        uses: mikeal/merge-release@v4.3.0
        timeout-minutes: 10 # 10분 후 자동 종료
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          # DEPLOY_DIR: dist  # 만약 dist 폴더에서 배포하려면 주석 해제
